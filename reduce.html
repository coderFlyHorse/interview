<body>
    <script>
        let n = 924

        function digitalRoot(n) {
            let arr = n.toString().split("")
            let result = arr.reduce((accumulator, currentValue) => { return accumulator + Number(currentValue) }, 0)
            return result >= 10 ? digitalRoot(result) : result

        }
        let digit = digitalRoot(n)
        console.log(digit)
    </script>
</body>
